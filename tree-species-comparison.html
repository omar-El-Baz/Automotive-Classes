<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Species Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 20px 0;
            width: 100%;
            max-width: 800px;
        }

        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* First column header style */
        tr th:first-child {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Characteristics</th>
            <th>Pine</th>
            <th>Maple</th>
            <th>Oak</th>
            <th>Fir</th>
        </tr>
        <tr>
            <th>Average Height</th>
            <td>80 ft</td>
            <td>70 ft</td>
            <td>90 ft</td>
            <td>100 ft</td>
        </tr>
        <tr>
            <th>Average Width</th>
            <td>30 ft</td>
            <td>40 ft</td>
            <td>60 ft</td>
            <td>25 ft</td>
        </tr>
        <tr>
            <th>Typical Life Span</th>
            <td>100 years</td>
            <td>150 years</td>
            <td>200 years</td>
            <td>120 years</td>
        </tr>
        <tr>
            <th>Leaf Type</th>
            <td>Needles</td>
            <td>Broad</td>
            <td>Broad</td>
            <td>Needles</td>
        </tr>
    </table>
</body>
</html>
