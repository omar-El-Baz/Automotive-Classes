<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tree Information with Video</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .video-container {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Tree Information</h1>
    <table>
        <tr>
            <th></th>
            <th>Pine</th>
            <th>Maple</th>
            <th>Oak</th>
            <th>Fir</th>
        </tr>
        <tr>
            <td>Average Height</td>
            <td>80 ft</td>
            <td>70 ft</td>
            <td>90 ft</td>
            <td>100 ft</td>
        </tr>
        <tr>
            <th>Average Width</th>
            <td>30 ft</td>
            <td>40 ft</td>
            <td>60 ft</td>
            <td>25 ft</td>
        </tr>
        <tr>
            <th>Typical Life Span</th>
            <td>100 years</td>
            <td>150 years</td>
            <td>200 years</td>
            <td>120 years</td>
        </tr>
        <tr>
            <th>Leaf Type</th>
            <td>Needles</td>
            <td>Broad</td>
            <td>Broad</td>
            <td>Needles</td>
        </tr>
    </table>
    <div class="video-container">
        <h2>Forest Growth Time-Lapse</h2>
        <video width="640" height="360" controls loop>
            <source src="./time_lapse.mp4" type="video/mp4">
            <source src="./time_lapse.mp4" type="video/webm">
            <source src="./time_lapse.mp4" type="video/ogg">
            Your browser does not support the video element.
        </video>
    </div>
</body>

</html>
